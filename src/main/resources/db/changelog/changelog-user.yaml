databaseChangeLog:
  - changeSet:
      id: 3
      author: Azazagich
      preConditions:
        - onFail: MARK_RAN
          not:
            tableExists:
              tableName: users
      changes:
        - createTable:
            tableName: users
            columns:
              - column:
                  name: id
                  type: BIGINT
                  autoIncrement: true
                  constraints:
                    primaryKey: true
              - column:
                  name: role_id
                  type: BIGINT
                  autoIncrement: false
                  constraints:
                    nullable: false
              - column:
                  name: first_name
                  type: VARCHAR(50)
                  constraints:
                    nullable: true
              - column:
                  name: last_name
                  type: VARCHAR(50)
                  constraints:
                    nullable: true
              - column:
                  name: password
                  type: VARCHAR(60)
                  constraints:
                    nullable: false
              - column:
                  name: email
                  type: VARCHAR(60)
                  constraints:
                    unique: true
                    nullable: false
        - addForeignKeyConstraint:
            baseColumnNames: role_id
            baseTableName: user
            constraintName: fk_user_role
            referencedColumnNames: id
            referencedTableName: role

  - changeSet:
      id: 4
      author: Azazagich
      changes:
        - insert:
            tableName: users
            columns:
              - column:
                  name: role_id
                  value: "MANAGER"
              - column:
                  name: email
                  value: "john.doe@example.com"
              - column:
                  name: password
                  value: "password123"
              - column:
                  name: first_name
                  value: "John"
              - column:
                  name: last_name
                  value: "Doe"


